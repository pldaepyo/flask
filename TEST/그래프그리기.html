<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>아파트 가격 정보 시각화</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js 라이브러리 -->
    <style>
        /* 간단한 스타일 정의 */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>아파트 가격 정보 조회</h1>
        <div>
            <label for="apartment-select">아파트 선택:</label>
            <select id="apartment-select">
                <!-- 아파트 옵션들이 여기에 채워집니다. -->
            </select>
        </div>
        <div>
            <label for="trade-type-select">거래 유형 선택:</label>
            <select id="trade-type-select">
                <option value="매매">매매</option>
                <option value="전세">전세</option>
            </select>
        </div>
        <button onclick="fetchData()">가격 정보 조회</button>
        <canvas id="myChart" width="800" height="400"></canvas> <!-- 차트를 그릴 캔버스 -->
    </div>

    <script>
        // 페이지가 로드되면 아파트 목록을 가져오는 함수를 호출합니다.
        document.addEventListener('DOMContentLoaded', function() {
            getApartmentList();
        });

        // 아파트 목록을 서버로부터 가져오는 함수입니다.
        function getApartmentList() {
            fetch('/apartments')
                .then(response => response.json())
                .then(data => {
                    const selectElement = document.getElementById('apartment-select');
                    data.forEach(apartment => {
                        const option = document.createElement('option');
                        option.value = apartment;
                        option.textContent = apartment;
                        selectElement.appendChild(option);
                    });
                })
                .catch(error => console.error('Error fetching apartment list:', error));
        }

        // 선택된 아파트와 거래 유형에 대한 가격 정보를 가져오는 함수입니다.
        function fetchData() {
            const selectedApartment = document.getElementById('apartment-select').value;
            const selectedTradeType = document.getElementById('trade-type-select').value;

            fetch('/data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    selected_apartment_name: selectedApartment,
                    selected_trade_type: selectedTradeType
                })
            })
            .then(response => response.json())
            .then(data => {
                const ctx = document.getElementById('myChart').getContext('2d');
                const chartData = data.map(item => item.prcInfo);
                const chartLabels = data.map(item => item.cfmYmd);

                // 이전에 생성된 차트 인스턴스가 있다면 제거합니다.
                if (window.myChart instanceof Chart) {
                    window.myChart.destroy();
                }

                // 새 차트 인스턴스를 생성합니다.
                window.myChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: chartLabels,
                        datasets: [{
                            label: selectedApartment + ' - ' + selectedTradeType + ' 가격',
                            data: chartData,
                            fill: false,
                            borderColor: 'rgb(75, 192, 192)',
                            tension: 0.1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: false
                            }
                        },
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });
            })
            .catch(error => console.error('Error fetching data:', error));
        }
    </script>
</body>
</html>
